<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flowr | Sites</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: black;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Sparkle canvas fills the viewport and behind everything */
  #sparkleCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  .container {
    border: 2px solid white;
    border-radius: 20px;
    padding: 80px 120px;
    text-align: center;
    background-color: transparent;
    position: relative;
    overflow: hidden;
    min-width: 400px;
    /* Make transform smoother */
    transition: transform 0.2s ease;
    transform-style: preserve-3d;
    z-index: 1; /* container above canvas */
  }

  .glow-runner {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    pointer-events: none;
    box-shadow: 0 0 35px 10px white;
    animation: runAround 1.2s linear infinite;
    clip-path: inset(0 98% 0 0 round 20px);
  }

  @keyframes runAround {
    0% {
      clip-path: inset(0 98% 0 0 round 20px);
    }
    25% {
      clip-path: inset(0 0 98% 0 round 20px);
    }
    50% {
      clip-path: inset(98% 0 0 0 round 20px);
    }
    75% {
      clip-path: inset(0 0 0 98% round 20px);
    }
    100% {
      clip-path: inset(0 98% 0 0 round 20px);
    }
  }

  h1 {
    color: white;
    margin-bottom: 40px;
    font-size: 1.8em;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    letter-spacing: 1px;
  }

  .buttons-wrapper {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: nowrap;
  }

  .button {
    position: relative;
    display: inline-flex;
    align-items: center;
    margin: 0;
    padding: 12px 25px;
    font-size: 1.1em;
    line-height: 1;
    color: white;
    background-color: transparent;
    border: 2px solid white;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.5s ease, box-shadow 0.3s ease, color 0.3s ease;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    white-space: nowrap;
  }

  .button:hover {
    background: linear-gradient(
      270deg,
      rgba(255, 255, 255, 0.2),
      rgba(255, 255, 255, 0.4),
      rgba(255, 255, 255, 0.2)
    );
    background-size: 400% 400%;
    animation: waveColor 1.5s ease infinite;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    color: white;
  }

  .button::before {
    content: "";
    display: inline-block;
    width: 1.1em;
    height: 1.1em;
    margin-right: 12px;
    border: 2px solid white;
    border-radius: 50%;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 3px white;
  }

  .button:hover::before {
    background-color: white;
    box-shadow: 0 0 8px white;
  }

  @keyframes waveColor {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>
</head>
<body>
  <canvas id="sparkleCanvas"></canvas>

  <div class="container">
    <span class="glow-runner"></span>
    <h1>Flowr | Sites</h1>
    <div class="buttons-wrapper">
      <button class="button" id="immortalBtn">Immortal</button>
      <button class="button" id="discordBtn">Discord</button>
      <button class="button" id="injuriesBtn">Injuries</button>
    </div>
  </div>

  <script>
    // Open links on button clicks
    document.getElementById("immortalBtn").addEventListener("click", () => {
      window.open("https://shorturl.asia/Gm6kW", "_blank");
    });

    document.getElementById("discordBtn").addEventListener("click", () => {
      window.open("https://dsc.gg/flowr", "_blank");
    });

    document.getElementById("injuriesBtn").addEventListener("click", () => {
      window.open("https://shorturl.asia/5qNkC", "_blank");
    });

    // Container tilt effect
    const container = document.querySelector('.container');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const offsetX = (x - centerX) / centerX;
      const offsetY = (y - centerY) / centerY;

      const maxRotate = 10;
      const rotateX = maxRotate * -offsetY;
      const rotateY = maxRotate * offsetX;

      const maxTranslateZ = -20;
      const distanceFromCenter = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
      const translateZ = maxTranslateZ * distanceFromCenter;

      container.style.transform = `perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${translateZ}px)`;
    });

    container.addEventListener('mouseleave', () => {
      container.style.transform = 'none';
    });

    // Sparkles animation
    const canvas = document.getElementById('sparkleCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    // Resize canvas to fill screen
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    // Sparkle class
    class Sparkle {
      constructor() {
        this.reset();
      }

      reset() {
        // Random position anywhere on screen
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 2 + 1; // 1 to 3 px
        this.alpha = Math.random();
        this.alphaChange = 0.01 + Math.random() * 0.02;
      }

      update() {
        // Twinkle effect
        this.alpha += this.alphaChange;
        if (this.alpha <= 0) {
          this.alpha = 0;
          this.alphaChange = -this.alphaChange;
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.size = Math.random() * 2 + 1;
        } else if (this.alpha >= 1) {
          this.alpha = 1;
          this.alphaChange = -this.alphaChange;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 4;
        ctx.fill();
      }
    }

    // Create many sparkles
    const sparkleCount = 120;
    const sparkles = [];
    for (let i = 0; i < sparkleCount; i++) {
      sparkles.push(new Sparkle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Get container position & size to avoid drawing sparkles inside container
      const rect = container.getBoundingClientRect();

      for (let s of sparkles) {
        // Skip sparkles inside container area
        if (
          s.x > rect.left &&
          s.x < rect.right &&
          s.y > rect.top &&
          s.y < rect.bottom
        ) {
          // reposition sparkle outside container bounds immediately
          s.x = s.x < rect.left + rect.width / 2 ? rect.left - Math.random() * 50 : rect.right + Math.random() * 50;
          s.y = s.y < rect.top + rect.height / 2 ? rect.top - Math.random() * 50 : rect.bottom + Math.random() * 50;
          s.alpha = 0;
          s.alphaChange = Math.abs(s.alphaChange);
        }

        s.update();
        s.draw();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
